<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyszukiwanie danych miasta</title>
<style>
    .columns {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        list-style-type: none;
    }
    .column {
        flex: 1;
        padding: 0 10px;
    }
    .column h3 {
        margin-top: 0;
    }
</style>
</head>
<body>

<h2>Wyszukiwanie danych miasta</h2>

<label for="miasto">Podaj nazwę miasta:</label>
<input type="text" id="miasto">
<button onclick="szukajDanych()">Szukaj</button>

<div class="columns">
    <div class="column" id="imie">
        <h3>Imię:</h3>
    </div>
    <div class="column" id="nazwisko">
        <h3>Nazwisko:</h3>
    </div>
    <div class="column" id="nrTelefonu">
        <h3>Numer Telefonu:</h3>
    </div>
</div>

<script>
function szukajDanych() {
    var miasto = document.getElementById("miasto").value;
    var imieContainer = document.getElementById("imie");
    var nazwiskoContainer = document.getElementById("nazwisko");
    var nrTelefonuContainer = document.getElementById("nrTelefonu");
    imieContainer.innerHTML = '<h3>Imię:</h3>';
    nazwiskoContainer.innerHTML = '<h3>Nazwisko:</h3>';
    nrTelefonuContainer.innerHTML = '<h3>Numer Telefonu:</h3>';

    // Utwórz nazwę pliku JSON zgodnie z podanym miastem
    var fileName = miasto + ".json";

    // Sprawdź, czy plik o podanej nazwie istnieje w folderze "leak"
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                // Jeśli plik został znaleziony, wyciągnij z niego dane
                var fileData = JSON.parse(xhr.responseText);
                if ("Imie" in fileData) {
                    var imieElement = document.createElement("p");
                    imieElement.textContent = fileData["Imie"];
                    imieContainer.appendChild(imieElement);
                }
                if ("Nazwisko" in fileData) {
                    var nazwiskoElement = document.createElement("p");
                    nazwiskoElement.textContent = fileData["Nazwisko"];
                    nazwiskoContainer.appendChild(nazwiskoElement);
                }
                if ("Nr.Telefonu" in fileData) {
                    var nrTelefonuElement = document.createElement("p");
                    nrTelefonuElement.textContent = fileData["Nr.Telefonu"];
                    nrTelefonuContainer.appendChild(nrTelefonuElement);
                }
            } else {
                // Jeśli plik nie został znaleziony, wyświetl komunikat o błędzie
                var errorElement = document.createElement("p");
                errorElement.textContent = "Błąd: Plik " + fileName + " nie został odnaleziony.";
                imieContainer.appendChild(errorElement);
            }
        }
    };
    xhr.open("GET", "leak/" + fileName, true);
    xhr.send();
}
</script>

</body>
</html>
