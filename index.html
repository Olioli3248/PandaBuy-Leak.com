<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyszukiwanie danych miasta</title>
</head>
<body>

<h2>Wyszukiwanie danych miasta</h2>

<label for="miasto">Podaj nazwę miasta:</label>
<input type="text" id="miasto">
<button onclick="szukajDanych()">Szukaj</button>

<ul id="wyniki"></ul>

<script>
function szukajDanych() {
    var miasto = document.getElementById("miasto").value;
    var wyniki = document.getElementById("wyniki");
    wyniki.innerHTML = '';

    // Przejście przez pliki JSON w folderze "leak"
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var files = JSON.parse(xhr.responseText);
            files.forEach(function(file) {
                if ("Miasto" in file && file.Miasto === miasto) {
                    var li = document.createElement("li");
                    li.textContent = JSON.stringify(file);
                    wyniki.appendChild(li);
                }
            });
        }
    };
    xhr.open("GET", "leak/index.json", true); // Zakładamy, że pliki JSON są wymienione w pliku index.json
    xhr.send();
}
</script>

</body>
</html>
