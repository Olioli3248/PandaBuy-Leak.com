<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formularz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="wybor">Wybierz jedno pole:</label>
            <select id="wybor" name="wybor">
                <option value="imie">Imię</option>
                <option value="nazwisko">Nazwisko</option>
                <option value="miasto">Miasto</option>
                <option value="imie_nazwisko">Imię i Nazwisko</option>
            </select>
        </div>
        <div class="form-group" id="imie-group" style="display:none;">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie">
        </div>
        <div class="form-group" id="nazwisko-group" style="display:none;">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko">
        </div>
        <div class="form-group" id="miasto-group" style="display:none;">
            <label for="miasto">Miasto:</label>
            <input type="text" id="miasto" name="miasto">
        </div>
        <input type="submit" value="Wyślij">
    </form>
</div>

<script>
    document.getElementById('wybor').addEventListener('change', function() {
        var selected = this.value;
        var imieGroup = document.getElementById('imie-group');
        var nazwiskoGroup = document.getElementById('nazwisko-group');
        var miastoGroup = document.getElementById('miasto-group');

        imieGroup.style.display = 'none';
        nazwiskoGroup.style.display = 'none';
        miastoGroup.style.display = 'none';

        if (selected === 'imie') {
            imieGroup.style.display = 'block';
        } else if (selected === 'nazwisko') {
            nazwiskoGroup.style.display = 'block';
        } else if (selected === 'miasto') {
            miastoGroup.style.display = 'block';
        } else if (selected === 'imie_nazwisko') {
            imieGroup.style.display = 'block';
            nazwiskoGroup.style.display = 'block';
        }
    });
</script>

</body>
</html>
